<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div>
            <button>バブリング確認</button>
          </div>
        </td>
      </tr>
    </table>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      'use strict';
      
      $(function () {

        $(window).on('click',function () {
          alert("windowオブジェクトの" + event.type + "イベントが発生しました");
        });

        $(document).on('click',function () {
          alert("documentオブジェクトの" + event.type + "イベントが発生しました");
        });

        $('html').on('click',function () {
          alert($(this).get(0).tagName + "要素の" + event.type + "イベントが発生しました");
        });

        $('body').on('click',function () {
          alert($(this).get(0).tagName + "要素の" + event.type + "イベントが発生しました");
        });

        $('table').on('click',function () {
          alert($(this).get(0).tagName + "要素の" + event.type + "イベントが発生しました");
        });

        $('tr').on('click',function () {
          alert($(this).get(0).tagName + "要素の" + event.type + "イベントが発生しました");
        });

        $('td').on('click',function () {
          alert($(this).get(0).tagName + "要素の" + event.type + "イベントが発生しました");
        });

        $('div').on('click',function () {
          alert($(this).get(0).tagName + "要素の" + event.type + "イベントが発生しました");
        });

        $("button").on("click", function () {
          alert($(this).get(0).tagName + "要素の" + event.type + "イベントが発生しました");
        });

        // // 上記の一部をこのようにまとめて書くこともできます
        // $('html,body,table,tr,td,div,button').on('click',function () {
        //   alert($(this).get(0).tagName + "要素の" + event.type + "イベントが発生しました");
        // });

      });
    </script>
  </body>
</html>
