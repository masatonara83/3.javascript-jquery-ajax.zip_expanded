<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <div class="buttons-area">
      <button>最初から表示されるボタン</button>
    </div>
    
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      "use strict";

      $(function () {

        // click関数の利用
        // 動的に追加された(書き変わった)要素のイベントをひろうことができない
        // $('button').click(function () {
        //     $('.buttons-area').append('<button>追加されたボタン</button>');
        // });

        // on関数の利用(セレクタに自分自身を指定するシンプルな使い方)
        // 動的に追加された(書き変わった)要素のイベントをひろうことができない
        // $('button').on('click', function () {
        //     $('.buttons-area').append('<button>追加されたボタン</button>');
        // });

        // on関数の利用(セレクタに親を指定して、自分自身の指定はon関数の第２引数に書く方法)
        // 動的に追加された(書き変わった)要素のイベントをひろうことができる
        $('.buttons-area').on('click', 'button', function () {
             $('.buttons-area').append('<button>追加されたボタン</button>');
        });

      });
    </script>
  </body>
</html>
