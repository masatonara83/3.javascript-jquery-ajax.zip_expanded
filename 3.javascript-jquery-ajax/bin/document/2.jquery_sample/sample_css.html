<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="msg">この文字のスタイル値が変更されます</p>

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
'use strict';
$(function() {
	  alert("ready関数開始！"); //ポップアップで表示
	  // フォントサイズを18pxに色を赤に設定する
	  $("#msg").css("font-size", "18px").css("color", "red");
	  // フォントサイズを取得しアラート表示
	  alert("font-size：" + $("#msg").css("font-size"));
	  // 色を取得しアラート表示
	  alert("color：" + $("#msg").css("color"));
});
</script>
</body>
</html>
