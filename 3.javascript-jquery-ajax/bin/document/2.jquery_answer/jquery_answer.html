<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

○演習１(名前を表示)<br>
<span id="q1"></span><br>
<button id="q1_btn">名前を表示</button>
<hr>

○演習２(名前の色を変える)<br>
<span id="q2">山田太郎</span><br>
<button id="q2_btn">名前の色を変える</button>
<hr>

○演習３(HTML要素の表示、非表示を切り替える)<br>
<ul>
	<li>
		趣味は何ですか？
		<select name="hobby" id="q3_select">
			<option value="0">--</option>
			<option value="1">トライアスロン</option>
			<option value="2">その他</option>
		</select>
	</li>
</ul>
<div id="triathlon">
	<!-- トライアスロンの場合 -->
	それでは好きな種目は？
	<input type="radio" name="favorite" value="swim">Swim
	<input type="radio" name="favorite" value="bike">Bike
	<input type="radio" name="favorite" value="run">Run
</div>
<div id="other">
	<!-- その他の場合 -->
	それでは何が好き？
	<input type="text" name="favorite">
</div>
<br>
<hr>
○演習４ (ダブルサブミット対策:1度押したら2度目を押せなくする)<br>
<form action="#">
	名前：<input type="text" name="name" id="name">
	<!-- typeがsubmitでないことに注意 -->
	<button type="button" id="q4_btn">送信</button>
</form>
<hr>
○演習５ (入力値チェック：入力が空ならエラーを出す)<br>
<form action="#" id="q5_form">
	メールアドレス：<input type="text" name="email" id="email">
	<!-- typeがsubmitでないことに注意 -->
	<button type="button" id="q5_btn">送信</button>
</form>
<hr>

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery_answer.js"></script>
</body>
</html>
