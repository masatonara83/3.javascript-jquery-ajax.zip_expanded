<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>get address from zip code sample</title>
</head>
<body>
<form>
  <div>
    <label for="zipcode">郵便番号(ハイフンは含めない)：</label>
    <input id="zipcode" type="text" size="7" />
    <input id="search" type="button" value="検索" /><br>
    <input id="address" type="text" size="50" />
  </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(function() {
  // ［検索］ボタンクリックで検索開始
  $('#search').on("click",function() {
    $.ajax({
        url: "http://zipcoda.net/api",
        dataType: "jsonp",
        data: { 
          zipcode: $('#zipcode').val() 
        },
      }
    )
    // 検索成功時にはページに結果を反映
    .done(function(data) {
      // コンソールに取得データを表示
      console.log(data);
      console.dir(JSON.stringify(data));
      $("#address").val(data.items[0].address);
    })
    // 検索失敗時には、その旨をダイアログ表示
    .fail(function() {
      alert('正しい結果を得られませんでした。');
    });
  });
});
</script>
</body>
</html>
