<!DOCTYPE html>
<html lang="ja">
<head>
<!-- ヘッド要素 -->
<meta charset="UTF-8">
<title>タイトル</title>
<script>
	// Objectオブジェクト使用例
	var beetle = new Object();
	// プロパティ決定および代入
	beetle.speed = 40;
	beetle.bodyColor = "yellow";
	// 関数もオブジェクトとして保持されます
	beetle.run = function() {
		this.speed += 40;
	}
	console.log(beetle); // Object {speed: 40, bodyColor: "yellow", run: function}
	// スピードを上げる
	beetle.run();
	console.log(beetle); // Object {speed: 80, bodyColor: "yellow", run: function}

	// オブジェクト生成
	var copen = new Object();
	// プロパティ決定および代入
	copen["speed"] = 60;
	copen["bodyColor"] = "black";
	console.log(copen); // Object {speed: 60, bodyColor: "black"}

	/////////////////////////////////////
	// 配列
	//var age2 = [23,46,51,30,19];
	// Arrayオブジェクト使用例
	var ages = new Array(23, 46, 51, 30, 20);

	console.log("配列の添え字２の要素は「" + ages[2] + "」です。");

	for (var i = 0; i < ages.length; i++) {
		console.log(ages[i] + "歳");
	}

	document.write("現在配列は" + age.length + "個の要素を持っています。");
</script>
</head>

	コンソールを確認してください
</body>
</html>
