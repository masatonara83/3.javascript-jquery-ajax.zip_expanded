<!DOCTYPE html>
<html lang="ja">
<head>
	<!-- ヘッド要素 -->
	<meta charset="UTF-8">
	<title>タイトル</title>
	<script>
	console.log('if文の例');
	var age = 20;
	if(age >= 20) {
		console.log('成人です');
	} else {
		console.log('未成年です');
	}
	console.log('while文開始');
	var i = 0;
	while (i < 5) {
	  console.log(i + '回目のループ');
	  i++;
	}
	console.log('for文開始');
	for (var i = 0; i < 5; i++) {
	  console.log(i + '回目のループ');
	}
	console.log('break文例開始');
	var theValue = 3;
	for (i = 0; i < 5; i++) {
	  	if (i == theValue) {
	    	break; // iが３になったらループ終了
	  	}
		console.log(i); // 0 1 2
	}
	console.log('continue文例開始');
	var theValue = 3;
	for (i = 0; i < 5; i++) {
		if (i == theValue) {
			continue; // iが３になったらループを飛ばす
		}
		console.log(i); // 0 1 2 4
	}
	</script>
</head>
<body>
	<!-- ボディ要素 -->
	<p>ページ開始</p>

	<p>ページ終了</p>
</body>
</html>
