<!DOCTYPE html>
<html lang="ja">
<head>
	<!-- ヘッド要素 -->
	<meta charset="UTF-8">
	<title>タイトル</title>
	<script src="./function_sample.js"></script>
	<script>
	// headタグに記載 ページが読み込まれる前に読み込む
	function doClickEvent(){
		alert("ヘッダに定義されている関数が呼ばれました");
	}
  	</script>
</head>
<body>
	<!-- ボディ要素 -->
	<p>ページ開始</p>
	<script>
		// bodyタグ表示させたい場所に記載
		document.write("<p>はじめてのJavaScript</p>");
	</script>
	<button type="button" onclick="doClickEvent()">ボタン1</button>
	<button type="button" onclick="doClickEvent2('伊賀')">ボタン2</button>
	<button type="button" onclick="doClickEvent3()">ボタン3</button>
	<p>ページ終了</p>
	<script>
	// bodyタグ最後に記載 ページが読み込まれた後に読み込む
	function doClickEvent2(name){
		alert("bodyタグの下に定義されている関数が呼ばれ、引数(" + name  + ")が渡されました");
	}
  	</script>
</body>
</html>
